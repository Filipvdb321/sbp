<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Loso Simple Clean and Responsive Website with React</title>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,900|Source+Sans+Pro:300,300i,400,400i,600,700,900"
          rel="stylesheet">

    <!--favicon-->
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <!--header-->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <!--logo -->
                        <div class="logo text-center">
                            <img src="images/logo.png" alt="logo">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-8">
                        <div class="header-text">
                            <!--Title & Description -->
                            <h1>A clean and modern looking responsive website</h1>
                            <p>Built with great love!</p>
                        </div>

                        <div class="header-btns">
                            <!--Header buttons-->
                            <a class="btn btn-download" href="#">Download</a>
                            <a class="btn btn-tour" href="#">Take a Tour
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-4">

                        <div class="header-iphone">
                            <!--header iPhone -->
                            <img src="images/iphone-header.png" alt="header iphone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
<script src="index.js"></script>
</body>
</html>
